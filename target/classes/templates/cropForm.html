        <form action="#" th:action="@{/crop/add}" th:object="${cropItemViewModel}" method="post">

            <input type="text" id="speciesName" th:field="*{speciesName}"/>
            <br/>
            <label for="varietyName">Name der Sorte</label>
            <input type="text" id="varietyName" th:field="*{varietyName}"/>

            <label for="weight">Gewicht der geernteten Früchte</label>

            <br/>
            <label for="amount">Anzahl der geernteten Früchte</label>
